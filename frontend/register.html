<!doctype html>
<html lang="ru">
<head>
	<meta charset="utf-8">
	<meta content="width=device-width, initial-scale=1" name="viewport">
	<title>Регистрация</title>
	<link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" rel="stylesheet">
	<link href="styles/common.css" rel="stylesheet">
	<link href="styles/login-register-pages.css" rel="stylesheet">
</head>

<body>

<div class="d-flex align-items-center min-vh-100">

	<main class="container m-auto form-container text-center ">

		<img alt="Логотип Lumincoin Finance" class="mb-5" src="static/images/logo.png">
		<h1 class="h3 mb-3 fw-medium fs-1 form-title">Создайте аккаунт</h1>

		<form class="text-center needs-validation" novalidate>

			<div class="input-group mb-2">
				<span class="input-group-text" id="user-icon">
					<img alt="Иконка пользователя" src="static/images/person.svg">
				</span>
				<input type="email" class="form-control" placeholder="ФИО" required>
				<div class="invalid-feedback">Введите ФИО</div>
			</div>
			<div class="input-group mb-2">
				<span class="input-group-text" id="email-icon"><img alt="Иконка почты"
				                                                    src="static/images/envelope-open.svg"></span>
				<input class="form-control" placeholder="Электронная почта" required type="email">
				<div class="invalid-feedback">Неверная почта</div>
			</div>
			<div class="input-group mb-2">
				<span class="input-group-text" id="password-icon"><img alt="Иконка пароля" src="static/images/lock.svg"></span>
				<input class="form-control" placeholder="Пароль" required type="password">
				<div class="invalid-feedback">Некорректный пароль</div>
			</div>
			<div class="input-group mb-4">
				<span class="input-group-text" id=password-repeat-icon"><img alt="Иконка пароля"
				                                                             src="static/images/lock.svg"></span>
				<input class="form-control" placeholder="Подтверждение пароля" required type="password">
				<div class="invalid-feedback">Пароли не совпадают</div>
			</div>
			<button class="btn btn-primary w-100 py-2 fw-medium" id="accept-button" type="button">Войти</button>
			<p class="text-start mt-2 fs-12">
				Уже есть аккаунт? <a class="fs-12" href="login.html">Войти в систему</a>
			</p>
		</form>
	</main>

</div>

<script crossorigin="anonymous"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/validation.js"></script>
</body>
</html>
