<!doctype html>
<html lang="ru">
<head>
	<meta charset="utf-8">
	<meta content="width=device-width, initial-scale=1" name="viewport">
	<title>Вход</title>
	<link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" rel="stylesheet">
	<link href="styles/common.css" rel="stylesheet">
	<link rel="stylesheet" href="styles/login-register-pages.css">
</head>

<body>

<div class="d-flex align-items-center min-vh-100">

	<main class="container m-auto form-container">

		<form class="text-center needs-validation" novalidate>

			<img alt="Логотип Lumincoin Finance" class="mb-5" src="static/images/logo.png">
			<h1 class="h3 mb-3 fw-normal fw-medium fs-1 form-title">Вход</h1>

			<div class="input-group mb-2">
				<span class="input-group-text" id="email-icon"><img src="static/images/envelope-open.svg" alt=""></span>
				<input type="email" class="form-control" placeholder="Электронная почта" required>
				<div class="invalid-feedback">Неверная почта</div>
			</div>
			<div class="input-group mb-2">
				<span class="input-group-text" id=password-icon"><img src="static/images/lock.svg" alt="Иконка пароля"></span>
				<input type="password" class="form-control" placeholder="Пароль" required>
				<div class="invalid-feedback">Неверный пароль</div>
			</div>
			<div class="form-check text-start mb-4">
				<input class="form-check-input" id="remember-me" type="checkbox" value="remember-me">
				<label class="form-check-label fs-12" for="remember-me">
					Запомнить меня
				</label>
			</div>
			<button id="accept-button" class="btn btn-primary w-100 py-2 fw-medium" type="button">Войти</button>
			<p class="text-start mt-2 fs-12">Ещё нет аккаунта? <a class="fs-12" href="register.html">Пройдите регистрацию</a></p>

		</form>

	</main>

</div>

<script crossorigin="anonymous"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/validation.js"></script>
</body>
</html>
