<!doctype html>
<html lang="ru">
<head>
	<meta charset="utf-8">
	<meta content="width=device-width, initial-scale=1" name="viewport">
	<title>Создание категории доходов</title>
	<link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
	<link href="styles/common.css" rel="stylesheet">
	<link href="styles/sidebar.css" rel="stylesheet">
	<link href="styles/income.css" rel="stylesheet">
</head>

<body>

<div class="toggled" id="wrapper">
	<!-- Sidebar -->
	<div id="sidebar-wrapper">
		<div class="d-flex flex-column flex-shrink-0 border-1 border-end border-secondary-subtle fs-14 vh-100">
			<a class="d-flex align-items-center mx-auto mt-4 px-3 pt-3 " href="main.html">
				<img alt="Lumincoin" src="static/images/logo.png" width="98">
			</a>
			<hr>
			<ul class="nav nav-pills flex-column mb-auto sidebar-nav-items p-3">
				<li class="nav-item">
					<a class="fs-14 nav-link d-flex align-items-center gap-2 link-body-emphasis" href="main.html">
						<i class="bi bi-house"></i>
						Главная
					</a>
				</li>

				<li class="nav-item">
					<a class="fs-14 nav-link d-flex align-items-center gap-2 link-body-emphasis"
					   href="income-and-expense.html">
						<i class="bi bi-cash-coin"></i>
						Доходы & Расходы
					</a>
				</li>

				<li class="nav-item">
					<a class="fs-14 nav-link d-flex align-items-center gap-2 rounded-bottom-0 link-body-emphasis active"
					   data-bs-target="#category-collapse"
					   data-bs-toggle="collapse"
					   id="category-button"
					   href="javascript:void(0)">
						Категории
					</a>
					<div class="category-items collapse list-group border-1 border-primary rounded-top-0 show"
					     id="category-collapse">
						<a class="list-group-item list-group-item-action border-0 bg-transparent active-category"
						   href="income.html">Доходы</a>
						<a class="list-group-item list-group-item-action border-0 bg-transparent"
						   href="expense.html">Расходы</a>
					</div>
				</li>
			</ul>
			<div class="sidebar-balance-item fw-medium px-3">Баланс: <span class="ms-2 text-primary"
			                                                               id="balance">500$</span>
			</div>
			<hr>
			<div class="sidebar-user-item px-3 pb-3">
				<a class="d-flex align-items-center link-body-emphasis text-decoration-none" href="javascript:void(0)">
					<img alt="Аватар" class="rounded-circle me-3 img" height="36" src="static/images/avatar.svg"
					     width="36">
					<p class="m-0">RomanChernov</p>
				</a>
			</div>
		</div>
	</div>
	<!-- /#sidebar-wrapper -->

	<!-- Page Content -->
	<div id="page-content-wrapper">

		<div class="container-fluid gx-0">

			<div class="position-relative fs-14 p-0 p-lg-4">

				<a class=" float-right rounded-circle position-absolute top-0 start-0 d-lg-none z-2"
				   href="#menu-toggle" id="menu-toggle">
					<i class="bi bi-arrow-right-circle-fill h2"></i>
				</a>

				<div class="main-title h1 pb-1 text-center text-lg-start">Создание категории доходов</div>

				<form class="py-5 needs-validation" novalidate>
					<div class="input-group mb-3" style="max-width: 400px">
						<input type="text" name="income-name" id="income-name" class="form-control" placeholder="Название..." required>
						<div class="invalid-feedback">Пожалуйста, заполните название.</div>
					</div>
					<div class="d-flex gap-2">
						<button id="accept-button" class="btn btn-success" type="button">Создать</button>
						<a href="income.html" class="btn btn-danger" type="button">Отмена</a>
					</div>
				</form>

			</div>
		</div>
	</div>
	<!-- /#page-content-wrapper -->
</div>

<script crossorigin="anonymous"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="js/sidebar.js"></script>
<script src="js/validation.js"></script>
</body>
</html>
